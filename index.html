<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container-parent">
        <div class="container container__home">
            <div class="header">
                <button>Create Group</button>
            </div>
            <div class="sidebar">
                Online Users:
            </div>
            <div class="chat">
                <div class="chat-area">
                    <h2>Start Chatting!</h2>
                </div>
                <form class="chat-box">
                    <input/>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>
    <template id="user">
        <label class="global-chat-user-name"></label>
        <label class="global-chat-user-message"></label>
    </template>
</body>
</html>
